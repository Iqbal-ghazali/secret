<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Her Deeply</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5dc;
            font-family: 'Garamond', 'Georgia', serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            padding: 50px;
            background: white;
            border: 2px solid #8b7355;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d4c4a8;
        }

        h1 {
            font-size: 2em;
            color: #5a4a42;
            font-weight: normal;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: #8b7355;
            margin: 20px auto;
        }

        .content {
            text-align: center;
            line-height: 2;
        }

        .main-text {
            font-size: 1.8em;
            color: #5a4a42;
            margin: 30px 0;
            font-style: italic;
        }

        .message {
            font-size: 1.1em;
            color: #6b5b4f;
            margin-top: 30px;
            line-height: 1.8;
        }

        .signature {
            text-align: right;
            margin-top: 40px;
            font-size: 1em;
            color: #8b7355;
            font-style: italic;
        }

        .ornament {
            text-align: center;
            font-size: 1.5em;
            color: #8b7355;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Untuk Dia</h1>
            <div class="divider"></div>
        </div>
        
        <div class="content">
            <div class="ornament">*</div>
            
            <p class="main-text">Aku sayang banget sama dia</p>
            
            <div class="divider"></div>
            
            <p class="message">
                Sederhana aja sih,<br>
                cuma pengen dia tau kalau perasaan ini tulus.
            </p>
            
            <div class="ornament">*</div>
            
            <div class="signature">
                â€” dari hati
            </div>
        </div>
    </div>
</body>
</html>
