<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5dc;
            font-family: 'Garamond', 'Georgia', serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #5a4a42;
            font-weight: normal;
            letter-spacing: 8px;
            margin-bottom: 40px;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border: 2px solid #8b7355;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jesika</h1>
        <div class="image-container">
            <img src="yes-she-is.jpg" alt="Jesika">
        </div>
    </div>
</body>
</html>
